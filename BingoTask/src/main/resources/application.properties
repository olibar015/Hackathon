# Server Configuration
server.port=8080
spring.application.name=BingoTask

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bingodb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - This will create tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 since you're using MySQL
spring.h2.console.enabled=false

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.schema-locations=classpath:schema-mysql.sql
spring.sql.init.data-locations=classpath:data-mysql.sql


# JWT Configuration
app.jwt-secret=bingoTaskSecretKeyMustBeAtLeast256BitsLongForHS512Algorithm123456
app.jwt-expiration-milliseconds=86400000

# Enable CORS
cors.allowed-origins=http://10.8.0.199:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Enable debug logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.com.bingotask=TRACE
