<aside class="sidebar">
    <div class="sidebar-header">
        <div class="welcome">Welcome, {{ displayName }}!</div>
        <div class="role">{{ roleLabel }}</div>
    </div>

    <nav class="nav">
        <!-- ADMIN MENU -->
        <ng-container *ngIf="role === 'admin'; else employeeMenu">
            <a class="nav-item" routerLink="/admin-dashboard" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <span class="nav-icon">▦</span>
                <span>Dashboard</span>
            </a>

            <a class="nav-item" routerLink="/task-management" routerLinkActive="active">
                <span class="nav-icon">≡</span>
                <span>Task Management</span>
            </a>

            <a class="nav-item" routerLink="/bingo-task" routerLinkActive="active">
                <span class="nav-icon">✅</span>
                <span>Bingo Task</span>
            </a>

            <a class="nav-item" [routerLink]="role === 'admin' ? '/admin/leaderboards' : '/participant/leaderboards'"
                routerLinkActive="active">
                <span class="nav-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path d="M6 4h12v3a5 5 0 0 1-5 5h-2a5 5 0 0 1-5-5V4zm3 11h6v3H9v-3zm-2 3h10v2H7v-2z" />
                    </svg>
                </span>
                <span>Leaderboard</span>
            </a>

            <a class="nav-item" [routerLink]="role === 'admin' ? '/admin/reward-store' : '/participant/reward-store'"
                routerLinkActive="active">
                <span class="nav-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 12 7.4l3.38 4.6L17 10.83 14.92 8H20v6z" />
                    </svg>
                </span>
                <span>Reward Store</span>
            </a>
            
        </ng-container>

        <!-- EMPLOYEE MENU -->
        <ng-template #employeeMenu>
            <a class="nav-item" routerLink="/participant-board" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <span class="nav-icon">▦</span>
                <span>Dashboard</span>
            </a>

            <a class="nav-item" routerLink="/bingo-task" routerLinkActive="active">
                <span class="nav-icon">✅</span>
                <span>Bingo Task</span>
            </a>

            <a class="nav-item" [routerLink]="role === 'admin' ? '/admin/leaderboards' : '/participant/leaderboards'"
                routerLinkActive="active">
                <span class="nav-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path d="M6 4h12v3a5 5 0 0 1-5 5h-2a5 5 0 0 1-5-5V4zm3 11h6v3H9v-3zm-2 3h10v2H7v-2z" />
                    </svg>
                </span>
                <span>Leaderboard</span>
            </a>

            <a class="nav-item" [routerLink]="role === 'admin' ? '/admin/reward-store' : '/participant/reward-store'"
                routerLinkActive="active">
                <span class="nav-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 12 7.4l3.38 4.6L17 10.83 14.92 8H20v6z" />
                    </svg>
                </span>
                <span>Reward Store</span>
            </a>

        </ng-template>
    </nav>

    <!-- Logout (bottom) -->
    <div class="sidebar-footer">
        <a class="nav-item logout" href="javascript:void(0)" (click)="logout()">
            <span class="nav-icon">⎋</span>
            <span>Logout</span>
        </a>
    </div>


</aside>
