<div class="auth-wrapper">
    <div class="auth-card">
        <!-- Logo -->
        <div class="logo-wrap">
            <!-- Replace with your actual logo path -->
            <img src="assets/bingotask-logo.png" alt="BingoTask" class="logo" />
        </div>

        <h3 class="title">REGISTER</h3>

        <form class="form">
            <label class="label" for="email">Email</label>
            <input id="email" type="email" class="input" placeholder="Enter email" />

            <label class="label" for="password">Password</label>
            <input id="password" type="password" class="input" placeholder="Enter password" />

            <label class="label" for="confirm">Confirm Password</label>
            <input id="confirm" type="password" class="input" placeholder="Confirm password" />

            <button type="button" class="btn-primary">REGISTER</button>

            <p class="footer-text">
                Already have an account?
                <a href="#" class="link">Login</a>
            </p>
        </form>
    </div>
</div>
