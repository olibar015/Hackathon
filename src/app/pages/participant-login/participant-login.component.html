<div class="screen game-bg">
    <div class="auth-card">
        <div class="brand">
            <img src="assets/bingotask-logo.png" alt="BingoTask Logo" class="logo" />
        </div>

        <form class="form" autocomplete="off" (ngSubmit)="login()" #f="ngForm">
            <label class="label" for="email">Email</label>
            <input class="input" id="email" type="email" name="email" [(ngModel)]="email" required email />

            <label class="label" for="password">Password</label>
            <input class="input" id="password" type="password" name="password" [(ngModel)]="password" required />

            <button class="btn" type="submit" [disabled]="f.invalid || loading">
                {{ loading ? 'Logging in...' : 'Login' }}
            </button>

            <a routerLink="/participant-board" class="back">Back</a>

            <div class="signup">
                <span>Don't have an account?</span>
                <a routerLink="/registration" class="register">Sign up</a>
            </div>
        </form>
    </div>
</div>
